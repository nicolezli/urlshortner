<center>
<div class="container">
	<section class="content big-form">
		<span class="input input--hoshi">
			<input class="input__field input__field--hoshi" type="text" id="input-link" ng-model="url_map.origin_url" ng-enter="submitForm()" />
			<label class="input__label input__label--hoshi input__label--hoshi-color-2" for="input-link">
				<span class="input__label-content input__label-content--hoshi">Long URL</span>
			</label>
		</span>
	</section>
	
	<div id="btn-submit-link" class="progress-button">
		<!-- button with text -->
		<button><span>Make it short!</span></button>
		<!-- svg circle for progress indication -->
		<svg class="progress-circle" width="70" height="70">
			<path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/>
		</svg>
		<!-- checkmark to show on success -->
		<svg class="checkmark" width="200" height="70">
			<text x="65" y="40">Binggo!</text>
		</svg>
		<!-- cross to show on error -->
		<svg class="cross" width="200" height="70">
			<text x="50" y="40">Invalid Url!</text>
		</svg>
	</div>
	<br><br><br>
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="well" ng-repeat="u in url_history">
				<div class="row">
					<h4><a target="_blank" href="{{u.shortened_url}}">{{u.shortened_url}}</a></h4>
				</div>
				<div class="row">
					&nbsp; <span class="pull-right">{{u.origin_url | characters:35}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
</center>
